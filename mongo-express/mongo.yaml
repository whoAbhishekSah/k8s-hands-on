apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports: 
        - containerPort: 27017
        env:
        - name: MONGO_INTIDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo_root_username
        - name: MONGO_INTIDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo_root_password
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector: 
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017  #service port
      targetPort: 27017 #container port

